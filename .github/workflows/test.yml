name: TEST

on:
  push:

jobs:
  deptry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.13'

      - name: Run pytest
        shell: bash
        run: |
          uv venv
          uv pip install --no-cache-dir -r requirements.txt
          uv pip install --no-cache-dir pytest

      - name: Run deptry
        shell: bash
        run: |
          uv run pytest tests
